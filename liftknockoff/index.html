            function initMap() {
                 map = new google.maps.Map(document.getElementById('map'), {center: {lat: 42.405, lng: -71.119}, zoom: 15});
                 getLocation();
            }
            
            function getLocation() {
                navigator.geolocation.getCurrentPosition(function(position){
                myLat = position.coords.latitude;
                myLng = position.coords.longitude;
                renderMap(); 
                });
            }

            function renderMap() {
                console.log("in rendermap");
                me = new google.maps.LatLng(myLat, myLng);
                
                map.panTo(me);

                receiveLocations(); 
            }

            function receiveLocations() {

                request = new XMLHttpRequest();
     
                request.open("POST", "https://hans-moleman.herokuapp.com/rides", true);
    
                request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        info = JSON.parse(request.responseText);
                        console.log(info);
                        if (info.vehicles != undefined) {
                            for (var count=0; count < info.vehicles.length; count++){
                                if (info.vehicles[count].username == "WEINERMOBILE"){
                                    weinerMarker = new google.maps.Marker({
                                        position: new google.maps.LatLng(info.vehicles[count].lat, info.vehicles[count].lng),
                                        icon: 'weinermobile.png',
                                        title: "WEINERMOBILE"
                                    });
                                    weinerMarker.setMap(map);
                                    weinerMarker.content = '<p>Username: ' + info.vehicles[count].username + '</br>Location: ' + weinerMarker.position + '</p>';
                                    infoWindow = new google.maps.InfoWindow();
                                    google.maps.event.addListener(weinerMarker, 'click', function(){
                                        infoWindow.setContent(this.content);
                                        infoWindow.open(map, this);
                                    });
                                } else {
                                    vehicleMarker = new google.maps.Marker({
                                        position: new google.maps.LatLng(info.vehicles[count].lat, info.vehicles[count].lng),
                                        icon: 'car.png',
                                        title: "Vehicle"
                                    });
                                    vehicleMarker.setMap(map);
                                    vehicleMarker.content = '<p>Username: ' + info.vehicles[count].username + '</br>Location: ' + vehicleMarker.position + '</p>';
                                    infoWindow = new google.maps.InfoWindow();
                                    google.maps.event.addListener(vehicleMarker, 'click', function(){
                                        infoWindow.setContent(this.content);
                                        infoWindow.open(map, this);
                                    });
                                }
                            } 
                        } else {
                                for (count=0; count < info.passengers.length; count++){
                                    if (info.passengers[count].username == "WEINERMOBILE"){
                                        weinerMarker = new google.maps.Marker({
                                            position: new google.maps.LatLng(info.passenegers[count].lat, info.passenegers[count].lng),
                                            icon: 'weinermobile.png',
                                            title: "WEINERMOBILE"
                                        });
                                        weinerMarker.setMap(map); 
                                        weinerMarker.content = '<p>Username: ' + info.passenegers[count].username + '</br>Location: ' + weinerMarker.position + '</p>';
                                        infoWindow = new google.maps.InfoWindow();
                                        google.maps.event.addListener(weinerMarker, 'click', function(){
                                            infoWindow.setContent(this.content);
                                            infoWindow.open(map, this);
                                        });
                                    } else {
                                        passengerMarker = new google.maps.Marker({
                                            position: new google.maps.LatLng(info.passenegers[count].lat, info.passenegers[count].lng),
                                            icon: 'car.png',
                                            title: "Vehicle"
                                        });
                                        passenegerMarker.setMap(map);
                                        passenegerMarker.content = '<p>Username: ' + info.passenegers[count].username + '</br>Location: ' + passengerMarker.position + '</p>';
                                        infoWindow = new google.maps.InfoWindow();
                                        google.maps.event.addListener(passenegerMarker, 'click', function(){
                                            infoWindow.setContent(this.content);
                                            infoWindow.open(map, this);
                                        });
                                }
                            }
                        }
                        setMyMarker();
                        /*var myMarker = new google.maps.Marker({

                            infoWindow.open(map, myMarker);
                        }); 
                        getDistances(); */
                    }

                request.send("username=VFadwaWF&lat="+myLat+"&lng="+myLng);
