<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Car Service</title>
    <script>
            var myLat = 000;
            var myLng = 000;
            var map;
            
            function initMap() {
                 map = new google.maps.Map(document.getElementById('map'), {center: {lat: 42.405, lng: -71.119}, zoom: 15});
                 //use mapOptions to change the lat and long to make more sense later
                 getLocation();
                 receiveLocations();
            }
            
            function getLocation() {
                console.log("in getlocation");
                navigator.geolocation.getCurrentPosition(function(position){
                    console.log("in position");
                myLat = position.coords.latitude;
                myLng = position.coords.longitude;
                renderMap();
                console.log("lat and lng are " + myLat + ", " + myLng);
                });
            }

            function renderMap() {
                var me = new google.maps.LatLng(myLat, myLng);
                var infoWindow = new google.maps.InfoWindow();

                //add images for myself and the weinermobile and vehicles when i get that far
                var image = {
                    url: 'me.png',
                };
                console.log("in render");
                map.panTo(me);
                console.log("creating a marker");
                var marker = new google.maps.Marker({
                    position: me,
                    icon: image,
                    title: "Brita!!"
                });

                marker.setMap(map);
                var content = '<p>Username: VFadwaWF</br>Location: ' + myLat + ', '+ myLng + '</p>';
                
                google.maps.event.addListener(marker, 'click', function(){
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
            }

            // not receiving json data
            function receiveLocations() {
                console.log("hi 1");
                request = new XMLHttpRequest();
                console.log("hi 2");
                
                request.open("POST", "https://hans-moleman.herokuapp.com/rides", true);
                console.log("hi 3");
                request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                console.log("hi 4");
                request.onreadystatechange = function() {
                console.log("hi 5");
                    if (request.readyState == 4 && request.status == 200) {
                        console.log("hi 6");
                        passengers = JSON.parse(request.responseText);
                        console.log("hi 7");
                        locations = document.getElementById("requests");
                        console.log("hi 7.5");
                        console.log("there are " + passengers.length + " passengers");
                        for (i=0; i<passengers.length; i++) {
                            console.log("hi 8");
                            locations.innerHTML += "<p>" + passengers[i].username + " location is " + passengers[i].lat + ", " + passengers[i].lng + "</p>";
                        }
                    }
                }
                console.log("hi 9");
                request.send("username=VFadwaWF&lat="+myLat+"&lng="+myLng);
                console.log("hi 10"); 
            }
    </script>
